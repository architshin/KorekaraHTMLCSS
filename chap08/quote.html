<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>引用文</title>
	</head>
	<body>
		<section>
			<h1>引用文のタグ</h1>
			<p>
				吾輩は猫であるからの引用
				<blockquote cite="吾輩は猫である">
					吾輩は猫である。<br>
					名前はまだない。
				</blockquote>
			</p>
			<p>
				ソースコードの引用
<pre>
public class HelloWorld {
	public static void main(String[] args) {
		System.out.println("Hello World!");
	}	
}
</pre>
			</p>
		</section>
	</body>
</html>
