<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>文章リスト表示</title>
	</head>
	<body>
		<section>
			<h1>今日の血液型占い</h1>
			<ul>
				<li>
					A型のあなた<br>
					今日は何事もうまくいかない日。あまり無理なことをせずに、目立たずにおとなしくしているのが吉。
				</li>
				<li>
					B型のあなた<br>
					今日は絶好調です。様々なことにチャレンジしてみましょう。必ずいい結果が返ってきます。
				</li>
				<li>
					O型のあなた<br>
					今日は聞き役に徹しましょう。友だち、親、上司、子ども、様々な人の話を聞くことで絶大な信頼を得ることができます。
				</li>
				<li>
					AB型のあなた<br>
					ついつい饒舌になって相手に不快な思いを与えてしまうかも。少し話をするのを控えたほうがいいでしょう。
				</li>
			</ul>
		</section>
	</body>
</html>
