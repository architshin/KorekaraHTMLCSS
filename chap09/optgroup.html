<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>選択肢のグループ化</title>
	</head>
	<body>
		<section>
			<form action="#" method="POST">
				<fieldset>
					<legend>職業</legend>
					<select name="job" id="job">
						<optgroup label="プログラマ">
							<option value="1">Webプログラマ</option>
							<option value="2">Windowsプログラマ</option>
							<option value="3">iOSプログラマ</option>
							<option value="4">Androidプログラマ</option>
						</optgroup>
						<optgroup label="フロント">
							<option value="5">フロントエンドエンジニア</option>
							<option value="6">Webデザイナ</option>
							<option value="7">ディレクター</option>
							<option value="8">コンサルタント</option>
						</optgroup>
					</select>
				</fieldset>
			</form>
		</section>
	</body>
</html>
